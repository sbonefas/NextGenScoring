<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/favicon.ico">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/options.css">
    <title>NextGen Scoring</title>
</head>
<body>
    <div id="optionsapp">
        <!-- Menu Buttons -->
        <div id="menubuttons">
            <a href="./mainmenu.html">Back to the Main Menu</a>
        </div>

        <div id="optionsheader">
            <h1>Options</h1>
        </div>

        <div id="options">
            <div class="optionstext">
                <p>Drive Path: C:\
                    <input id = "userinput" type = "text" name = "userinput">
                    <button onclick="changeDir()">Submit</button>
                </p>

                <a href="./selectgame.html">Games Directory</a>
                <p>Autosave: Off
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    On
                </p>
                <!--<p>Home Team left/right</p>-->
                <p>Current Season
                    <select>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </p>
                <p>XML File Path: C:\
                    <input id = "xmlinput" type = "text" name = "userinput">
                    <button onclick="changeXML()">Submit</button>
                </p>
            </div>
            <!--<p></br>Select one of the following options above</p>-->
        </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
